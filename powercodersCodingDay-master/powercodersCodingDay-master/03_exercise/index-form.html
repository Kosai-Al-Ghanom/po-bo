<!DOCTYPE html>
<html>
<head>
  <title>Layout Master</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div class="zone green">
    <nav>
      <ul>
        <li><a href="#"> About</a></li>
        <li><a href="#"> Products</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#"> Contact</a></li>
      </ul>
    </nav>
  </div>
  <div class="zone red cover" >Cover</div>
  <div>
    <label for="mail"> E-Mail</label>
    <input type="email" name="mail" id="mail">
    <br>
    <label for="pass"> Password</label>
    <input type="password" name="pass" id="pass">
    <button onclick="check()">Login</button>
  </div>
  <div class="zone blue">
    <div class="sec"><img src="img/files_2.png"></div>
    <div class="sec"><img src="img/server_2_2.png"></div>
    <div class="sec"><img src="img/monitor_settings_2.png"></div>
    <div class="sec"><img src="img/server_3.png"></div>
    <div class="sec"><img src="img/data_storage_2_2.png"></div>
    <div class="sec"><img src="img/monitor_coding_2.png"></div>
    <div class="sec"><img src="img/desktop_analytics_2.png"></div>
    <div class="sec"><img src="img/server_safe_2.png"></div>
  </div>
  <div class="zone yellow">Footer</div>
  <script> 
          
          var em="Kosai@gmail.com";
          var pw= 123456;
    
    function check() { 
        let mail=document.getElementById("mail").value;
        let pass=document.getElementById("pass").value;
          if((em !== mail)&&(pass !==pw)){
            alert("please correct you given details");
            return false;
          } else {
            alert("Password Match") 
            return true; 
          }
    } 
</script> 
</body>
</html>
