<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
    <body>
        <h1>Profil</h1>
        <h3>Hier können Sie Ihre Adress-Angaben einsehen und an passen</h3>
        <form action="do_something.html" method="post">
            <fieldset id="persönlichedaten">
            <legend>Persönliche Daten</legend>
            <div>
                <label for="title">Titel</label>
                <input type="text" id="title" name="title" placeholder="Dr.hc" required>
            </div>
            <div>
                <label for="fname">Vorname</label>
                <input type="text" id="fname" name="firstname" placeholder="Peter" required>
            </div>
            <div>
                <label for="lname">Nachname</label>
                <input type="text" id="lname" name="lastname" placeholder="Muster" required>
            </div>
            <div>
               Geschlecht
               <input type="radio" id="mänlich" name="geschlecht" value="mänlich">
               <label for="mänlich"> M</label> 
               <input type="radio" id="weiblich" name="geschlecht" value="weiblich">
               <label for="weiblich"> W</label>
            </div>
            <div>
                Sprache
                 <label for="german">DE</label>
                 <input type="checkbox" id="german" name="german">
                 <label for="french">FR</label>
                 <input type="checkbox" id="french" name="french">
                 <label for="italian">IT</label>
                 <input type="checkbox" id="italian" name="italian">
             </div>
            </fieldset>
            <fieldset id="kontaktdaten">
                <legend>Kontaktdaten</legend>
                <div>
                    <label for="tel">Telefon</label>
                    <input type="tel" name="tel" id="tel" required>
                </div>
                <div>
                    <label for="mobile">Mobile</label>
                    <input type="tel" name="mobile" id="mobile" placeholder="optional">
                </div>
                <div>
                    <label for="haupnummer">Hauptnummer</label>
                    <input type="tel" name="haupnummer" id="haupnummer" placeholder="optional">
                </div>
                <div>
                    <label for="fax">Fax</label>
                    <input type="tel" name="fax" id="fax" placeholder="optional">
                </div>
                <div>
                    <label for="mail1">Mail 1</label>
                    <input type="email" name="mail1" id="mail1" required>
                </div>
                <div>
                    <label for="mail2">Mail 2</label>
                    <input type="email" name="mail2" id="mail2" placeholder="optional">
                </div>

            </fieldset>
            <fieldset id="adressdaten">
                <legend>Adressdaten</legend>
                <div>
                    <label for="firma">Firma</label>
                    <input name="firma" type="text" id="firma" required>
                </div>
                <div>
                    <label for="zfirma">Zusatz Firma</label>
                    <input name="zfirma" type="text" id="zfirma" placeholder="optional">
                </div>
                <div>
                    <label for="url">Homepage</label>
                    <input type="url" name="Homepage" id="url" placeholder="optional">
                </div>
                <div>
                    Adress / Haus Nr
                    <input type="text" name="adress" id="adress" placeholder="Musterstrasse" required>
                    <input type="number" name="haus-nr" id="hausnr" min="0" placeholder="33" required>
                </div>
                <div>
                    <label for="zadress">Zusatz Adress</label>
                    <input type="text" name="zadress" id="zadress" placeholder="optional" >
                </div>
                <div>
                    PLZ / Ort
                    <input type="number" name="plz" id="plz" min="0" placeholder="8800" required>
                    <input type="text" name="ort" id="ort" placeholder="Musterstadt" required>
                </div>
                <div>
                    Kanton / Land
                    <input type="text" name="kanton" id="kanton"  placeholder="ZH" required>
                    <input type="text" name="land" id="land" placeholder="Schweiz" required>
                </div>
                <div>
                    <input type="submit" value="Speichern">
                </div>
            </fieldset>
            
        </form>
    

    </body>

</html>
